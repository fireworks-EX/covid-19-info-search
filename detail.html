<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="assets/css/detail.css" />
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
  <div id="map" class="detail-pos">
    <el-button type="primary" plain class="over-btn" @click="back">回到首页</el-button>
    <el-amap vid="amapDemo" :center="center" :zoom="zoom" :events="events" class="amap-demo">
      <el-amap-marker v-for="marker in markers" :position="marker.position" :events="marker.events" :icon="ricon">
      </el-amap-marker>
      <el-amap-marker :position="marker.position" :events="marker.events" :visible="marker.visible"
        :draggable="marker.draggable" :icon="bicon"></el-amap-marker>
      <el-amap-info-window v-if="window" :position="window.position" :visible="window.visible" :content="window.content"
        :offset="offset" :size="window.size"></el-amap-info-window>
    </el-amap>
  </div>
</body>
<!-- 先引入 Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/vue-amap/dist/index.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="assets/js/map.js"></script>

</html>
